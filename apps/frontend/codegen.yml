overwrite: true
schema: http://nginx/graphql/
documents: src/**/*.gql

generates:
  src/types/graphql.ts:
    plugins:
      - typescript
    config:
      arrayInputCoercion: false
      avoidOptionals: true
      immutableTypes: true
      maybeValue: T | null | undefined
      declarationKind: interface
      strictScalars: true
    hooks:
      afterOneFileWrite: ['eslint --fix']
      
    
  src/hooks/graphql.ts:
    plugins:
      - typescript-operations
      - typescript-react-apollo
    presetConfig:
      extension: .hooks.ts
      baseTypesPath: ~types/graphql
    config:
      arrayInputCoercion: false
      avoidOptionals: true
      immutableTypes: true
      maybeValue: T | null | undefined
      namingConvention:
        typeNames: 'change-case-all#camelCase'
        enumValues: 'keep'
      strictScalars: true
      withHooks: true
    hooks:
      afterOneFileWrite: ['eslint --fix']