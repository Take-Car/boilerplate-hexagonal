parameters:
  paths:
    - ./src

  layers:
    - name: Application
      collectors:
        - type: classLike
          regex: ^Application\\.*

    - name: Domain
      collectors:
        - type: classLike
          regex: ^Domain\\.*

    - name: Infrastructure
      collectors:
        - type: classLike
          regex: ^Infrastructure\\.*

    - name: Doctrine
      collectors:
        - type: classLike
          regex: ^Doctrine\\.*

    - name: Symfony
      collectors:
        - type: classLike
          regex: ^Symfony\\.*

    - name: Overblog
      collectors:
        - type: classLike
          regex: ^Overblog\\GraphQLBundle\\.*

  ruleset:
    Domain: ~
    Application:
      - Domain
      - Overblog
      - Symfony
    Infrastructure:
      - Application
      - Doctrine
      - Domain
      - Symfony
