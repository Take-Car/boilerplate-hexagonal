parameters:
  paths:
    - ./src
    - ./vendor

  layers:
    - name: Application
      collectors:
        - type: classLike
          regex: ^Application\\.*

    - name: Domain
      collectors:
        - type: classLike
          regex: ^Domain\\.*
        - type: php_internal
          value: '*'

    - name: Infrastructure
      collectors:
        - type: classLike
          regex: ^Infrastructure\\.*

    - name: OverblogGraphQLBundle
      collectors:
        - type: classLike
          regex: ^Overblog\\GraphQLBundle\\.*

    - name: Vendor
      collectors:
        - type: bool
          must_not:
            - type: layer
              layer: Application
            - type: layer
              layer: Domain
            - type: layer
              layer: Infrastructure
            - type: layer
              layer: OverblogGraphQLBundle

  ruleset:
    Domain: ~
    Application:
      - +Domain
      - OverblogGraphQLBundle
    Infrastructure:
      - +Application
      - Vendor
    OverblogGraphQLBundle:
      - Vendor
