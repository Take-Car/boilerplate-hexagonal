parameters:
  paths:
    - ./src

  layers:
    - name: Application
      collectors:
        - type: classLike
          regex: ^Application\\.*

    - name: Domain
      collectors:
        - type: classLike
          regex: ^Domain\\.*
        - type: php_internal
          value: '*'

    - name: Infrastructure
      collectors:
        - type: classLike
          regex: ^Infrastructure\\.*

    - name: Vendor
      collectors:
        - type: bool
          must_not:
            - type: layer
              layer: Application
            - type: layer
              layer: Domain
            - type: layer
              layer: Infrastructure

  ruleset:
    Domain: ~
    Application:
      - +Domain
    Infrastructure:
      - +Application
      - Vendor
