version: '3'

tasks:

  install:
    desc: Build and start the Docker containers
    cmds:
      - task: init
      - task: bootstrap
      - task: ssl

  start:
    desc: Start the Docker containers

    cmds:
      - docker compose up -d
      - task: migrations
        vars:
          CLI_ARGS: --no-interaction

  stop:
    desc: Stop the Docker containers
    cmds:
      - docker compose down

  init:
    desc: Prepare necessary files
    cmds:
      - cmd: cp apps/web/.env.dist apps/web/.env
        ignore_error: true

  ssl:
    internal: true
    cmds:
      - mkcert -key-file certs/local-key.pem -cert-file certs/local-cert.pem *.app.localhost app.localhost
      - mkcert -install
    status:
      - test -f certs/local-cert.pem
      - test -f certs/local-key.pem

  bootstrap:
    cmds:
      - docker compose build
      - docker compose pull
      - task: composer_install
      - task: yarn_install

  composer_install:
    cmds:
      - task: composer
        vars:
          CLI_ARGS: install --no-interaction --no-progress --prefer-dist
    sources:
      - ./apps/api/composer.json
      - ./apps/api/composer.lock
    generates:
      - ./apps/api/vendor/**/*

  yarn_install:
    cmds:
      - task: yarn
        vars:
          CLI_ARGS: install --immutable
    sources:
      - ./apps/web/package.json
      - ./apps/web/yarn.lock
    generates:
      - ./apps/web/node_modules/**/*

  composer:
    desc: Shortcut to run Composer CLI
    cmds:
      - docker compose -f docker-compose.yml run --rm php composer {{.CLI_ARGS}}

  console:
    desc: Shortcut to run Symfony console
    cmds:
      - docker compose run --rm --no-deps php console {{.CLI_ARGS}}

  phpstan:
    desc: Shortcut to run PHPStan
    cmds:
      - docker compose build php
      - docker compose run --rm --no-deps php vendor/bin/phpstan {{.CLI_ARGS}}

  cs-fixer:
    desc: Shortcut to run PHP CS Fixer
    cmds:
      - docker compose build php
      - docker compose run --rm --no-deps php vendor/bin/php-cs-fixer {{.CLI_ARGS}}

  pest:
    desc: Shortcut to run PHP CS Fixer
    cmds:
      - docker compose build php
      - docker compose run --rm --no-deps php vendor/bin/pest {{.CLI_ARGS}}

  yarn:
    desc: Shortcut to run Yarn CLI
    cmds:
      - docker compose run --rm --no-deps node yarn {{.CLI_ARGS}}

  migrations:
    desc: Shortcut to run Doctrine migrations
    cmds:
      - task: console
        vars:
          CLI_ARGS: doctrine:database:create --if-not-exists {{.CLI_ARGS}}
      - task: console
        vars:
          CLI_ARGS: doctrine:migrations:migrate --allow-no-migration {{.CLI_ARGS}}
