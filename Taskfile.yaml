version: '3'

tasks:
  install:
    desc: Build and start the Docker containers
    deps:
      - bootstrap
      - ssl

  start:
    desc: Start the Docker containers

    cmds:
      - docker -l ERROR compose up -d

  stop:
    desc: Stop the Docker containers
    cmds:
      - docker -l ERROR compose down

  ssl:
    internal: true
    cmds:
      - mkcert -key-file certs/local-key.pem -cert-file certs/local-cert.pem *.app.localhost app.localhost
      - mkcert -install
    status:
      - test -f certs/local-cert.pem
      - test -f certs/local-key.pem

  bootstrap:
    cmds:
      - cp apps/web/.env.dist apps/web/.env
      - docker -l ERROR compose -f docker-compose.yml -f docker-compose.tools.yml build
      - docker -l ERROR compose pull
      - task: composer_install
      - task: yarn_install

  composer_install:
    cmds:
      - task composer -- install --no-interaction --no-progress --no-suggest --no-scripts --prefer-dist
    sources:
      - ./apps/api/composer.json
      - ./apps/api/composer.lock
    generates:
      - ./apps/api/vendor/**/*

  yarn_install:
    cmds:
      - task yarn -- install --frozen-lockfile
    sources:
      - ./apps/web/package.json
      - ./apps/web/yarn.lock
    generates:
      - ./apps/web/.yarn/install-state.gz
      - ./apps/web/node_modules/**/*

  symfony:
    desc: Shortcut to run Symfony CLI
    cmds:
      - docker -l ERROR compose -f docker-compose.tools.yml run --rm symfony {{.CLI_ARGS}}

  composer:
    desc: Shortcut to run Composer CLI
    cmds:
      - docker -l ERROR compose -f docker-compose.tools.yml run --rm composer {{.CLI_ARGS}}

  console:
    desc: Shortcut to run Symfony console
    cmds:
      - docker -l ERROR compose -f docker-compose.tools.yml run --rm console {{.CLI_ARGS}}

  phpstan:
    desc: Shortcut to run PHPStan
    cmds:
      - docker -l ERROR compose -f docker-compose.tools.yml run --rm phpstan {{.CLI_ARGS}}

  deptrac:
    desc: Shortcut to run Deptrac
    cmds:
      - docker -l ERROR compose -f docker-compose.tools.yml run --rm deptrac {{.CLI_ARGS}}

  cs-fixer:
    desc: Shortcut to run PHP CS Fixer
    cmds:
      - docker -l ERROR compose -f docker-compose.tools.yml run --rm cs-fixer {{.CLI_ARGS}}

  rector:
    desc: Shortcut to run Rector
    cmds:
      - docker -l ERROR compose -f docker-compose.tools.yml run --rm rector {{.CLI_ARGS}}

  phpspec:
    desc: Shortcut to run PHP Spec
    cmds:
      - docker -l ERROR compose -f docker-compose.tools.yml run --rm phpspec {{.CLI_ARGS}}

  yarn:
    desc: Shortcut to run Yarn CLI
    cmds:
      - docker -l ERROR compose -f docker-compose.tools.yml run --rm yarn {{.CLI_ARGS}}

  eslint:
    desc: Shortcut to run Eslint CLI
    cmds:
      - docker -l ERROR compose -f docker-compose.tools.yml run --rm eslint {{.CLI_ARGS}}
