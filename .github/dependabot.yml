version: 2
updates:
  - package-ecosystem: "npm"
    open-pull-requests-limit: 2
    directory: "/apps/web"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Paris"
    target-branch: "develop"
    commit-message:
      prefix: chore
      prefix-development: chore(dev)
      include: scope
    versioning-strategy: "increase"
  
  - package-ecosystem: "composer"
    open-pull-requests-limit: 2
    directory: "/apps/api"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Paris"
    target-branch: "develop"
    commit-message:
      prefix: chore
      prefix-development: chore(dev)
    versioning-strategy: "increase"
