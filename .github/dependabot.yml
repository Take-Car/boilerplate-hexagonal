version: 2
updates:
  - package-ecosystem: npm
    directory: /apps/web
    schedule:
      interval: daily
      time: '06:00'
      timezone: UTC
    versioning-strategy: increase
    groups:
      next:
        patterns:
          - "@types/react*"
          - next
          - react*
      eslint:
        patterns:
          - "eslint*"

  - package-ecosystem: composer
    directory: /apps/api
    schedule:
      interval: daily
      time: '06:00'
      timezone: UTC
    versioning-strategy: increase
    groups:
      symfony:
        patterns:
          - symfony/*
      doctrine:
        patterns:
          - doctrine/*

  ### DOCKERFILES ###

  - directory: /apps/api
    package-ecosystem: docker
    schedule:
      interval: daily
      time: '06:00'
      timezone: UTC

  - directory: /services/mysql
    package-ecosystem: docker
    schedule:
      interval: daily
      time: '06:00'
      timezone: UTC

  - directory: /services/nginx
    package-ecosystem: docker
    schedule:
      interval: daily
      time: '06:00'
      timezone: UTC

  - directory: /services/traefik
    package-ecosystem: docker
    schedule:
      interval: daily
      time: '06:00'
      timezone: UTC

  - directory: /apps/web
    package-ecosystem: docker
    schedule:
      interval: daily
      time: '06:00'
      timezone: UTC
