name: lint & static analysis

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  COMPOSE_FILE: docker-compose.test.yml

jobs:
  backend:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        tool: [cs-fixer, phpstan, pest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize
        run: task init

      - name: Run ${{ matrix.tool }}
        run: task php:${{ matrix.tool }}

  frontend:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        tool: [eslint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize
        run: task init

      - name: Run ${{ matrix.tool }}
        run: task node:${{ matrix.tool }}

  hadolint:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - apps/api/Dockerfile
          - apps/web/Dockerfile
          - services/mysql/Dockerfile
          - services/nginx/Dockerfile
          - services/rabbitmq/Dockerfile
          - services/traefik/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: ${{ matrix.dockerfile }}
